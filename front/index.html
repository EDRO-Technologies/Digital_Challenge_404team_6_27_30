<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Газпром Адаптация</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Критические стили для лоадера */
        body { margin: 0; padding: 0; background-color: #F3F4F6; font-family: 'Inter', sans-serif; }
        
        .initial-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .g-spinner {
            width: 64px;
            height: 64px;
            border: 6px solid #F3F4F6; /* Светло-серый */
            border-top: 6px solid #0072CE; /* Газпром синий */
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .g-text {
            margin-top: 20px;
            color: #0072CE;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Скрыть лоадер, когда React смонтирован */
        body:has(#root:not(:empty)) .initial-loader {
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- Лоадер (виден до загрузки JS) -->
    <div class="initial-loader">
        <div class="g-spinner"></div>
        <div class="g-text">Загрузка системы...</div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
